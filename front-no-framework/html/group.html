<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/group/group.css">
  <title>Página del Grupo</title>
</head>
<body>
  <div class="main-container">

    <div class="sidebarposition">
      <a href="/html/feed.html">Inicio</a>
      <a href="/html/user.html">Perfil</a>
      <a href="/html/groupfeed.html">Grupos</a>
      <a href="/html/groupcreate.html">Crear Grupo</a>
      <a href="/html/register.html">Registrarse</a>
    </div>

    <div class="content-container">
      <div class="group-header">
        <div class="group-info">
          <div class="grupoName" id="nombreGrupo">Nombre del Grupo</div>
          <div class="grupoDes" id="descripcionGrupo">Descripción del Grupo</div>
        </div>
        <div class="group-stats">
          <div class="publiamountpos">
            <div class="publiamountTxt">Publicaciones</div>
            <div class="publiNmembernumber" id="cantidadPublicaciones">#10</div>
          </div>
          <div class="memberamntpos">
            <div class="membertxt">Miembros</div>
            <div class="publiNmembernumber" id="cantidadMiembros">#25</div>
          </div>
        </div>
      </div>

      <div class="divisorlinegp"></div>

      <div class="new-post">
        <input type="text" id="new-post-title" placeholder="Título del post">
        <textarea placeholder="Escribe tu publicación aquí..." id="new-post-text"></textarea>
        <input type="text" id="tag1" placeholder="Tag 1">
        <input type="text" id="tag2" placeholder="Tag 2">
        <input type="text" id="tag3" placeholder="Tag 3">
        <input type="text" id="tag4" placeholder="Tag 4">
        <button id="publicarBtn">Agregar Post</button>
      </div>

      <div class="post-container"></div>
    </div>

  </div>

  <script src="/js/group.js"></script>
</body>
</html>
