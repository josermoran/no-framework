<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/group/maingroup.css">
    <title>Página del Grupo</title>
    <style>
        body {
            font-family: 'Reem Kufi Fun', sans-serif;
            background: #F3F3F3;
            margin: 0;
        }

        .backgroundGP {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .divisorlinegp, .divisorline2gp {
            width: 80%;
            height: 2px;
            background: #007BFF;
            margin: 20px 0;
        }

        .gspos {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative;
            margin-bottom: 20px;
        }

        .grupoName, .grupoDes, .publiamountTxt, .membertxt {
            font-size: 18px;
            font-weight: bold;
        }

        .publiNmembernumber {
            color: #007BFF;
            font-size: 16px;
        }

        .backButton {
            padding: 10px 20px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .backButton:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="backgroundGP">
        <button class="backButton" onclick="goBack()">Regresar</button>
        <div class="gspos">
            <div class="grupoName">Nombre del Grupo</div>
            <div class="grupoDes">Descripción del Grupo</div>
            <div class="publiamountpos">
                <div class="publiamountTxt">Publicaciones</div>
                <div class="publiNmembernumber">#0</div>
            </div>
            <div class="memberamntpos">
                <div class="membertxt">Miembros</div>
                <div class="publiNmembernumber">#0</div>
            </div>
        </div>
        <div class="divisorlinegp"></div>
        <div class="gspos">
            <div class="grupoName">Otra Sección del Grupo</div>
            <!-- Puedes agregar más detalles o secciones aquí -->
        </div>
    </div>
    <script src="../js/group.js" defer></script>
</body>

</html>
