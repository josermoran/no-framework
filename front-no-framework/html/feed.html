<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link rel="stylesheet" href="feed.css"> 
</head>
<body>
    <div class="backgroundmainfeed">
        <div class="tittlebox">
            <div class="backtittle">
                <div class="logo"></div> 
            </div>
        </div>
        <div class="divisorline"></div>
        <div class="feedbox">
            <div class="faposition">
                <div class="fabck"></div>
                <div class="scrollbox"> 
                    <div class="trendsNtittleposition"> 
                        <div class="TNTbck"></div>
                        <div class="trendbox">
                            <div class="trendposition">
                                <div class="fatittle">tendencias</div>
                            </div>
                            <div class="trendposition">
                                <div class="trendtxt">tag1</div>
                                <div class="faiconposition"></div> 
                            </div>
                            <div class="trendposition">
                                <div class="trendtxt">tag2</div>
                                <div class="faiconposition"></div> 
                            </div>
                        </div>
                    </div> 
                    <div class="crearpostposition"> 
                        <div class="creatpostbck"></div>
                        <textarea class="inputtxt" placeholder=".... que esta pasando?"></textarea>
                        <div class="publicarposition">
                            <button class="publicartxt">publicar</button>
                        </div>
                        <div class="sidebarpossition">
                            <div class="sidebarbck"></div>
                            <div class="commenticonposition"></div> 
                            <div class="likeiconposition"></div> 
                        </div>
                        <div class="topbarposition">
                            <div class="tbback"></div>
                            <input class="tbtittle" type="text" placeholder="post tittle">
                            <div class="usericonpositionPost"></div> 
                        </div>
                        <div class="tagsposition">
                            <div class="tagsbck"></div>
                            <div class="tag">
                                <input class="tagtxt" type="text" placeholder="tag 3">
                                <div class="taiconposition"></div> 
                            </div>
                            <div class="tag">
                                <input class="tagtxt" type="text" placeholder="tag 2">
                                <div class="taiconposition"></div> 
                            </div>
                            <div class="tag">
                                <input class="tagtxt" type="text" placeholder="tag 1">
                                <div class="taiconposition"></div> 
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
        <div class="divisorline2"></div>
        <div class="gruposposition">
            <div class="gruposbck"></div>
        </div>
    </div>
</body>
</html>
