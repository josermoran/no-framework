<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/front-no-framework/css/feed/feed.css">
    <title>Feed Principal</title>
    <style>
        body {
            font-family: 'Reem Kufi Fun', sans-serif;
            background: #F3F3F3;
            margin: 0;
        }

        .sidebarposition {
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            background: #ffffff;
            border-right: 1px solid #ccc;
            padding-top: 20px;
        }

        .sidebarposition a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: black;
            display: block;
        }

        .sidebarposition a:hover {
            background: #D1F1FF;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
        }

        .titulo {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .grupos-recientes {
            background: #ffffff;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }

        .grupo {
            padding: 10px;
            margin: 5px 0;
            background: #f7f7f7;
            border-radius: 5px;
        }

        .crear-post {
            background: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .crear-post input,
        .crear-post textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .crear-post button {
            padding: 10px 20px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .crear-post button:hover {
            background: #0056b3;
        }

        .post {
            background: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .tags {
            margin-top: 10px;
            font-size: 0.9em;
            color: #555;
        }

        .tag {
            display: inline-block;
            background: #e0e0e0;
            padding: 5px 10px;
            border-radius: 15px;
            margin-right: 5px;
        }
    </style>
    <script src="/js/feed.js" defer></script>
</head>

<body>
    <div class="sidebarposition">
        <a href="/html/feed.html">Inicio</a>
        <a href="/html/user.html">Perfil</a>
        <a href="/html/groupfeed.html">Grupos</a>
        <a href="/html/groupcreate.html">Crear Grupo</a>
        <a href="/html/register.html">Registrarse</a>
        <a href="/">cerrar session</a>
    </div>

    <div class="content">
       
        <div class="titulo">Feed Principal</div>

        <div class="crear-post">
            <h3>Crear Publicación</h3>
            <input type="text" id="tituloPost" placeholder="Título de la publicación">
            <textarea id="contenidoPost" rows="4" placeholder="¿Qué está pasando?"></textarea>
            <input type="text" id="tag1" placeholder="Tag 1">
            <input type="text" id="tag2" placeholder="Tag 2">
            <input type="text" id="tag3" placeholder="Tag 3">
            <input type="text" id="tag4" placeholder="Tag 4"> <div> 
            <button id="publicarBtn">Publicar</button>
        </div>

        <div id="postList" class="post-list">
            </div>
    </div>
</body>

</html>
