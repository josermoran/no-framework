<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/groupfeed/maingroupfeed.css">
    <title>Feed de Grupos</title>
    <style>
        body {
            font-family: 'Reem Kufi Fun', sans-serif;
            background: #F3F3F3;
            margin: 0;
        }

        .sidebarposition {
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            background: #ffffff;
            border-right: 1px solid #ccc;
            padding-top: 20px;
        }

        .sidebarposition a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: black;
            display: block;
        }

        .sidebarposition a:hover {
            background: #D1F1FF;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
        }

        .titulo {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .feedboxGF {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .scrollboxGFeed {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .GPpos {
            display: flex;
            align-items: center;
            background: #e8e8e8;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .gname {
            font-size: 18px;
            font-weight: bold;
            margin-left: 15px;
        }

        .gmembers {
            font-size: 16px;
            margin-left: auto;
        }
    </style>
</head>

<body>
    <!-- Barra lateral -->
    <div class="sidebarposition">
        <a href="feed.html">Inicio</a>
        <a href="user.html">Perfil</a>
        <a href="groupfeed.html">Grupos</a>
        <a href="groupcreate.html">Crear Grupo</a>
        <a href="register.html">Registrarse</a>
    </div>

    <!-- Contenido principal -->
    <div class="content">
        <div class="titulo">Feed de Grupos</div>

        <!-- Lista de Grupos -->
        <div class="feedboxGF">
            <div class="scrollboxGFeed" id="groupList">
                <!-- Los grupos se renderizan dinÃ¡micamente desde groupfeed.js -->
            </div>
        </div>
    </div>

    <script src="../js/groupfeed.js" defer></script>
</body>

</html>
