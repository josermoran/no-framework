<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/group/maincreategroup.css">
    <title>Crear Grupo</title>
    <style>
        body {
            font-family: 'Reem Kufi Fun', sans-serif;
            background: #F3F3F3;
            margin: 0;
        }

        .backgroundCG {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }

        .createbox {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            position: relative;
        }

        .createtittlebck {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .createtittletxt {
            font-size: 24px;
            font-weight: bold;
        }

        .CloseIcon {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .inputform {
            display: flex;
            flex-direction: column;
        }

        .formtxt {
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .custom-checkbox {
            margin-right: 10px;
        }

        .inspos {
            margin-bottom: 15px;
        }

        .formins {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .forminsDesc {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        .empresaSelector {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .bttncrear {
            background: #007BFF;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        .bttncrear:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="backgroundCG">
        <div class="createbox">
            <div class="createtittlebck">
                <div class="createtittletxt">Crea tu grupo!!</div>
                <img src="../assets/Close_square_light.svg" class="CloseIcon" onclick="handleQuit()">
            </div>
            <form class="inputform" onsubmit="submitHandler(event)">
                <div>Tipo de grupo</div>
                <div>
                    <label class="formtxt"><input type="checkbox" id="empresarial" class="custom-checkbox" checked>
                        Empresarial</label>
                    <label class="formtxt"><input type="checkbox" id="general">
                        General</label>
                </div>
                <div class="inspos" id="generalOptions" style="display:none;">
                    <label class="formtxt"><input type="checkbox" id="priv">
                        Grupo Privado</label>
                </div>
                <div class="inspos">
                    <div class="formtxt">Nombre del grupo</div>
                    <input class="formins" placeholder="Nombre" type="text" id="nombre" required>
                </div>
                <div class="inspos" id="empresaOptions">
                    <div class="formtxt">Empresa</div>
                    <select id="empresaSelector" class="empresaSelector">
                        <option value="empresa1">Empresa 1</option>
                        <option value="empresa2">Empresa 2</option>
                    </select>
                </div>
                <div class="inspos">
                    <div class="formtxt">Descripción del grupo</div>
                    <textarea class="forminsDesc" placeholder="Descripción" id="descripcion" required></textarea>
                </div>
                <button type="submit" class="bttncrear">Crear Grupo</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const empresarialCheckbox = document.getElementById('empresarial');
            const generalCheckbox = document.getElementById('general');
            const privCheckbox = document.getElementById('priv');
            const empresaOptions = document.getElementById('empresaOptions');
            const generalOptions = document.getElementById('generalOptions');

            empresarialCheckbox.addEventListener('change', function () {
                if (empresarialCheckbox.checked) {
                    generalCheckbox.checked = false;
                    generalOptions.style.display = 'none';
                    empresaOptions.style.display = 'block';
                }
            });

            generalCheckbox.addEventListener('change', function () {
                if (generalCheckbox.checked) {
                    empresarialCheckbox.checked = false;
                    generalOptions.style.display = 'block';
                    empresaOptions.style.display = 'none';
                } else {
                    generalOptions.style.display = 'none';
                }
            });
        });

        function handleQuit() {
            window.location.href = 'feed.html';
        }

        function submitHandler(event) {
            event.preventDefault();
            alert('Grupo creado exitosamente!');
            window.location.href = 'groupfeed.html';
        }
    </script>
</body>

</html>
