<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/creategroup/maincreategroup.css">
    <title>Crear Grupo</title>
    <style>
        body {
            font-family: 'Reem Kufi Fun', sans-serif;
            background: #F3F3F3;
            margin: 0;
        }

        .backgroundCG {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .createbox {
            width: 100%;
            max-width: 600px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .createtittlebck {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .createtittletxt {
            font-size: 24px;
            font-weight: bold;
        }

        .CloseIcon {
            cursor: pointer;
            width: 24px;
            height: 24px;
        }

        .inputform {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .formtxt {
            font-size: 16px;
            font-weight: bold;
        }

        .custom-checkbox {
            margin-right: 10px;
        }

        .inspos {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .formins, .empresaSelector {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .forminsDesc {
            width: 100%;
            padding: 10px;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .bttncrear {
            padding: 15px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .bttncrear:hover {
            background: #0056b3;
        }
    </style>
    <script src="/js/creategroup.js" defer></script>
</head>

<body>
    <div class="backgroundCG">
        <div class="createbox">
            <div class="createtittlebck">
                <div class="createtittletxt">Crea tu grupo!!</div>
                <img src="/assets/Close_square_light.svg" class="CloseIcon" onclick="handleClose()">
            </div>
            <form id="createGroupForm" class="inputform">
                <div> Tipo de grupo</div>
                <div>
                    <label class="formtxt"><input type='checkbox' id="empresarialCheckbox" class="custom-checkbox" checked>
                        Empresarial</label>
                    <label class="formtxt"><input type='checkbox' id="generalCheckbox">
                        General</label>
                </div>
                <div class="inspos">
                    <label class="formtxt"><input type='checkbox' id="privCheckbox">
                        Grupo Privado</label>
                </div>
                <div class="inspos">
                    <div class="formtxt"> Nombre del grupo </div>
                    <input id="nombreGrupo" class="formins" placeholder="Nombre" type="text">
                </div>
                <div class="inspos">
                    <div class="formtxt"> Empresa</div>
                    <select id="empresaSelector" placeholder='empresas' class="empresaSelector">
                        <!-- Opciones cargadas desde JavaScript -->
                    </select>
                </div>
                <div class="inspos">
                    <div class="formtxt"> Descripcion del grupo</div>
                    <textarea id="descripcionGrupo" class="forminsDesc" placeholder="Descripcion"></textarea>
                </div>
                <button type="submit" class="bttncrear">Crear Grupo</button>
            </form>
        </div>
    </div>
</body>

</html>
