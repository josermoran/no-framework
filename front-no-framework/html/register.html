<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/register/mainregister.css">
    <link rel="stylesheet" href="/css/register/register-res.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Reem+Kufi+Fun:wght@400..700&display=swap" rel="stylesheet">
    <title>Registro de Usuario</title>
    <script src="/js/register.js" defer></script> <!-- Archivo de lógica de Registro -->
</head>

<body>
    <div class="backgroundmain">
        <div class="fullpositionreal">
            <div class="formpos">
                <form id="registerForm">
                    <div class="register">
                        <div class="registerbck"></div>
                        <div class="registertxt">Registrarse</div>
                    </div>
                    <div class="continuarpositionreal">
                        <div class="continuar">
                            <div class="continuabck">
                                <button type="submit" class="continuartxtreal">Continuar</button>
                            </div>
                        </div>
                    </div>
                    <div class="emailposition">
                        <div class="emailbck"></div>
                        <input 
                            class="emailtxt" 
                            type="text" 
                            placeholder="Email" 
                            id="email" 
                            required
                        />
                    </div>
                    <div class="Userposition">
                        <div class="Userbck"></div>
                        <input 
                            class="Usertxt" 
                            type="text" 
                            placeholder="Usuario" 
                            id="username" 
                            required
                        />
                    </div>
                    <div class="contraposition">
                        <div class="contrabck"></div>
                        <input 
                            class="contratxt" 
                            type="password" 
                            placeholder="Contraseña" 
                            id="password"
                            required
                        />
                    </div>
                    <div class="confirmposition">
                        <div class="confirmbck"></div>
                        <input 
                            class="confirmtxt" 
                            type="password" 
                            placeholder="Confirmar Contraseña" 
                            id="confirmPassword"
                            required
                        />
                    </div>
                    <div class="termsnconditions">Al hacer click en continuar aceptas nuestros términos y condiciones</div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
