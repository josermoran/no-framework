<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css//user/user.css">
    <title>Página de Usuario</title>
</head>
<body>
    <div class="backgroundUserPage">
      <div class="sidebarposition">
        <a href="feed.html">Inicio</a>
        <a href="user.html">Perfil</a>
        <a href="groupfeed.html">Grupos</a>
        <a href="groupcreate.html">Crear Grupo</a>
        <a href="register.html">Registrarse</a>
      </div>
  
      <div class="content-container"> 
        <div class="userbox">
          <img src="/front-no-framework/assets/User_duotone_line-1.svg" alt="User Icon">
          <h2>Nombre de Usuario</h2>
          <p>Trabaja en Empresa X</p>
          <button onclick="editarPerfil()">Editar Perfil</button>
        </div>
  
        <div class="post-container">
          <div class="faposition">
            <h3>Título del Post 1</h3>
            <p>Contenido del post 1...</p>
            <div class="acciones">
              <img src="/front-no-framework/assets/edit.svg" alt="Editar Icon" onclick="editarPost(1)"> 
              <img src="/front-no-framework/assets/trash.svg" alt="Eliminar Icon" onclick="eliminarPost(1)"> 
              <img src="/front-no-framework/assets/favorito blend.svg" alt="Like Icon">
              
            </div>
          </div>
          <div class="faposition">
            <h3>Título del Post 2</h3>
            <p>Contenido del post 2...</p>
            <div class="acciones">
              <img src="/front-no-framework/assets/edit.svg" alt="Editar Icon" onclick="editarPost(2)"> 
              <img src="/front-no-framework/assets/trash.svg" alt="Eliminar Icon" onclick="eliminarPost(2)"> 
              <img src="/front-no-framework/assets/favorito blend.svg" alt="Like Icon">
              
            </div>
          </div>
          <div class="faposition">
            <h3>Título del Post 3</h3>
            <p>Contenido del post 3...</p>
            <div class="acciones">
              <img src="/front-no-framework/assets/edit.svg" alt="Editar Icon" onclick="editarPost(3)"> 
              <img src="/front-no-framework/assets/trash.svg" alt="Eliminar Icon" onclick="eliminarPost(3)"> 
              <img src="/front-no-framework/assets/favorito blend.svg" alt="Like Icon">
              
            </div>
          </div>
        </div>
  
      </div>
    </div>
  
    <script>
      function editarPerfil() {
        alert('Editar perfil en desarrollo...');
      }
  
      function editarPost(postId) {
        alert(`Editar post ${postId}`);
      }
  
      function eliminarPost(postId) {
        alert(`Eliminar post ${postId}`);
      }
    </script>
  </body>
  </html>
