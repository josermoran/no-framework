<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Usuario</title>
    <link rel="stylesheet" href="user.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="backgroundUserPage">
        <div class="feedboxUser">
            <div class="faposition">
                <div class="ubposition">
                    <div class="userPositionUB">
                        <div class="usericonbckUB">
                            <div class="user-image-placeholder"></div>
                        </div>
                    </div>
                    <div class="userInfoContainer">
                        <div class="UserName">Nombre del Usuario</div>
                        <div class="UserWork">Rol o Descripción</div>
                        <div class="ubDescripcion">
                            <div class="descripcionTxt">Aquí va una descripción del usuario que puede ser más larga.</div>
                        </div>
                    </div>
                    <div class="togglehiddenPos">
                        <div class="hidden-icon-placeholder"></div>
                    </div>
                    <div class="editProfilesPos">
                        <button class="editbck">
                            <span class="edit-icon-placeholder"></span>
                            <span class="editProfileText">Editar perfil</span>
                        </button>
                    </div>
                </div>
                <div class="fabcks">
                    <div class="lnpPosition">
                        <button class="likesPos">
                            <div class="likebttn"></div>
                            <div class="likesTxt">Likes</div>
                        </button>
                        <button class="postpos">
                            <div class="postbttncolored"></div>
                            <div class="postTxt">Publicaciones</div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
