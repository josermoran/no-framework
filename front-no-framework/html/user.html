<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/user/user.css">
    <title>Página de Usuario</title>
</head>
<body>
    <div class="backgroundUserPage">
      <div class="sidebarposition">
        <a href="feed.html">Inicio</a>
        <a href="user.html">Perfil</a>
        <a href="groupfeed.html">Grupos</a>
        <a href="groupcreate.html">Crear Grupo</a>
        <a href="register.html">Registrarse</a>
      </div>
  
      <div class="content-container"> 
        <div class="userbox">
          <img src="../assets/User_duotone_line-1.svg" alt="User Icon">
          <h2>Nombre de Usuario</h2>
          <p>Trabaja en Empresa X</p>
          <button onclick="editarPerfil()">Editar Perfil</button>
        </div>
  
        <div class="post-container">
          <div class="faposition">
            <h3>Título del Post 1</h3>
            <p>Contenido del post 1...</p>
            <div class="acciones">
              <img src="../assets/edit.svg" alt="Editar Icon" onclick="editarPost(1)"> 
              <img src="../assets/trash.svg" alt="Eliminar Icon" onclick="eliminarPost(1)"> 
              <img src="../assets/favorito blend.svg" alt="Like Icon">
              
            </div>
  
            <div class="post-container">
                <div class="faposition">
                    <h3>Título del Post 1</h3>
                    <p>Contenido del post 1...</p>
                    <div class="acciones">
                        <img src="../assets/edit.svg" alt="Editar Icon" onclick="editarPost(1)"> 
                        <img src="../assets/trash.svg" alt="Eliminar Icon" onclick="eliminarPost(1)"> 
                        <img src="../assets/favorito blend.svg" alt="Like Icon" class="like-icon" data-post-id="1" onclick="likePost(this)">
                    </div>
                </div>
                <div class="faposition">
                    <h3>Título del Post 2</h3>
                    <p>Contenido del post 2...</p>
                    <div class="acciones">
                        <img src="../assets/edit.svg" alt="Editar Icon" onclick="editarPost(2)"> 
                        <img src="../assets/trash.svg" alt="Eliminar Icon" onclick="eliminarPost(2)"> 
                        <img src="../assets/favorito blend.svg" alt="Like Icon" class="like-icon" data-post-id="2" onclick="likePost(this)">
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <script src="../js/userpage.js"></script>
</body>
</html>
