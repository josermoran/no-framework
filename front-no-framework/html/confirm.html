<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Código</title>
    <link rel="stylesheet" href="confirm.css">
</head>
<body>
    <div class="backgroundmainconfirm">
        <div class="fullpositionreal">
            <form class="formpos">
                <div class="tittleposition">
                    <div class="tittletxt">Confirmación vía correo electrónico</div>
                </div>
                <div class="txtplain">
                    Ingresa el código de verificación que hemos enviado a tu correo electrónico "correo@correo.com"
                </div>
                <div class="codigoposition">
                    <input 
                        class="codigotxt" 
                        type="text" 
                        placeholder="Código" 
                        id="codigo" 
                        required
                    />
                </div>
                <div class="continuarposition">
                    <button class="continuarbck">
                        <div class="continuartxtconfirm">Continuar</div>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
